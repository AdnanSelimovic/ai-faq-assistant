[phases.setup]
nixPkgs = [
  "php84",
  "php84Extensions.gd",
  "php84Extensions.zip",
  "nodejs_20",
  "composer"
]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm ci"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT}"
